    <div>
      <h2>Kviesti draugus</h2>
      <form>
        <label for="friendName">Draugo vardas:</label>
        <input type="text" id="friendName" name="friendName"><br><br>
        <label for="friendEmail">Draugo el. paštas:</label>

        <input type="submit" value="Kviesti draugą">
      </form>
    </div>
    <div>
      <h2>Papildoma paslauga</h2>

        <input type="checkbox" id="additionalServices" name="additionalServices" value="1">
        <label for="additionalServices">600 € papildomas paketas</label><br><br>
      </form>
    </div>
    <div id="popup" class="hidden">
      <div id="popupContent">
        <h2 id="title"></h2>
        <p id="description"></p>
        <button id="closeButton">Uždaryti</button>
        <button id="closeButton">Pasirinkti</button>
      </div>
    </div>
    <button id="myButton">Baigti pasirinkimus</button>
    <div id="myPopup">
