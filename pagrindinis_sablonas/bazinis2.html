<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pomirtinio gyvenimo bazinis paketas</title>
    <link rel="stylesheet" href="css/selection_edit.css">
  </head>
  <body>
    <h1>Pomirtinio gyvenimo bazinis paketas</h1>
    <div class="container">
      <div class="left-section">
        <h2>Gyvenamoji vieta</h2>
        <img src="gyvenamoji vieta/Gyvenamoji vieta_standartinis namas.jpg" alt="Pasaulio nuotrauka">
        <p id="world-description">Pasaulio aprašymas</p>
        <input type="text" id="world-input" placeholder="Įveskite pasaulio aprašymą...">
      </div>
      <div class="right-section">
        <h2>Herojus</h2>
        <img src="Herojus/Herojus_vyras.jpg" alt="Herojaus nuotrauka">
        <p id="hero-description">Herojaus aprašymas</p>
        <input type="text" id="hero-input" placeholder="Įveskite herojaus aprašymą...">
        <h2>Pasaulis</h2>
        <img src="pasauliai/Pasaulis_Mordoras_saurono akis.jpg" alt="Gyvenamosios vietos nuotrauka">
        <p id="space-description">Gyvenamosios vietos aprašymas</p>
        <input type="text" id="space-input" placeholder="Įveskite gyvenamosios vietos aprašymą...">
      </div>
    </div>
    <button id="myButton">Patvirtinti bazinį paketą</button>
    <div id="myPopup">
      <p>Bazinis paketas sutvarkytas</p>
    </div>
    
    <script src="../js/selection_edit.js"></script>
  </body>
</html>
