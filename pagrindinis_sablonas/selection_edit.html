<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pomirtinio gyvenimo planas</title>
    <link rel="stylesheet" href="css/selection_edit.css">
  </head>
  <body>
    <h1>Pomirtinio gyvenimo planas</h1>
    <div class="container">
      <div class="left-section">
        <h2>Pasaulis</h2>
        <img src="Photos/Gyvenamoji vieta_dangoraizis.jpg" alt="Pasaulio nuotrauka">
        <p id="world-description">Pasaulio aprašymas</p>
        <input type="text" id="world-input" placeholder="Įveskite pasaulio aprašymą...">
      </div>
      <div class="right-section">
        <h2>Herojus</h2>
        <img src="Photos/Herojus_suo.png" alt="Herojaus nuotrauka">
        <p id="hero-description">Herojaus aprašymas</p>
        <input type="text" id="hero-input" placeholder="Įveskite herojaus aprašymą...">
        <h2>Gyvenamoji vieta</h2>
        <img src="Photos/Pasaulis_gyvuneliai.jpg" alt="Gyvenamosios vietos nuotrauka">
        <p id="space-description">Gyvenamosios vietos aprašymas</p>
        <input type="text" id="space-input" placeholder="Įveskite gyvenamosios vietos aprašymą...">
      </div>
    </div>
    <button id="myButton">Patvirtinti užsakymą</button>
    <div id="myPopup">
      <p>Užsakymas patvirtintas</p>
    </div>
    <button id="myButton2">Pašalinti užsakymą</button>
    <div id="myPopup2">
      <p>Užsakymas pašalintas</p>
    </div>
    <div>
      <h2>Papildoma paslauga</h2>
      <form>
        <input type="checkbox" id="additionalServices" name="additionalServices" value="1">
        <label for="additionalServices">600 € papildomas paketas</label><br><br>
      </form>
    </div>
    <script src="../js/selection_edit.js"></script>
  </body>
</html>
